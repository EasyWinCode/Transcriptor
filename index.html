<!DOCTYPE html>
<html>
    <head>
        <link rel="icon"  type="image/png" href="favicon.png">  
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Транскриптор (ДЕМО ВЕРСИЯ)</title>
    </head>
    <body>
        <div class="topnav">
            <img src="dstu_logo.png" width="50">
            <a href="#" class="disabled">Транскриптор</a>
            <!-- <h1>DSTU SERVER</h1> -->
        </div>
        <div class="content">
            <div class="card-grid">
                <div class = "card">
                    <p class = "card-title">Введите текст</p>
                    <p>
                        <textarea  id="input" class="mytext" onkeydown="this.style.height = ((this.value.length + 1) * 1.1) + 'px';"></textarea>
                    </p>
                </div>
                <div class = "card">
                    <p class = "card-title">Результат:</p>
                    <p><div id="output"></div></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>  
</html>
